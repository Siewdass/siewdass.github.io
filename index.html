<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
	<style>
		.sortable, .nested-1, .nested-2, .nested-3 {
			margin-top: 5px;
			padding-left: 3px;
    	padding-right: 3px;
		}
		.nested-1 {
			background-color: #e6e6e6;
		}
		.nested-2 {
			background-color: #cccccc;
		}
		.nested-3 {
			background-color: #b3b3b3;
		}

	</style>
<body>
<nav id="primary" class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
		<div class="navbar-header text-center">
			<a href="#" class="nav-link d-flex flex-column">
				<span class="fas fa-project-diagram fa-lg"></span>
				<span class="d-none d-sm-inline mt-1">Projects</span>
			</a>
		</div>
		<div class="mx-auto order-0">
			<a class="navbar-brand mx-auto">NoCode</a>
		</div>
		<ul class="navbar-nav ml-auto text-center">
			<li class="nav-item">
				<a href="#" class="nav-link d-flex flex-column">
					<span class="fas fa-user-cog fa-lg"></span>
					<span class="d-none d-sm-inline mt-1">Settings</span>
				</a>
			</li>
		</ul>
	</div>
</nav>

<nav class="navbar fixed-bottom navbar-dark navbar-expand bg-primary justify-content-center">
	<div class="container">
			<ul class="navbar-nav nav-justified w-100 text-center mt-1">
					<li class="nav-item">
							<a href="#" class="nav-link d-flex flex-column">
								<span class="fas fa-tablet-alt fa-lg"></span>
								<span class="d-none d-sm-inline mt-1">Device</span>
							</a>
					</li>
					<li class="nav-item">
							<a href="#" class="nav-link d-flex flex-column">
								<span class="fas fas fa-hdd fa-lg"></span>
								<span class="d-none d-sm-inline mt-1">Assets</span>
							</a>
					</li>
					<li class="nav-item">
							<a href="#" class="nav-link d-flex flex-column">
								<span class="fas fa-database fa-lg"></span>
								<span class="d-none d-sm-inline mt-1">Database</span>
							</a>
					</li>
					<li class="nav-item">
							<a href="#" class="nav-link d-flex flex-column">
								<span class="fas fa-th-large fa-lg"></span>
								<span class="d-none d-sm-inline mt-1">Components</span>
							</a>
					</li>
					<li class="nav-item">
							<a href="#" class="nav-link d-flex flex-column">
								<span class="fas fa-comment fa-lg"></span>
								<span class="d-none d-sm-inline mt-1">Team</span>
							</a>
					</li>
					<li class="nav-item dropdown">
							<a href="#" class="nav-link d-flex flex-column">
								<span class="fas fa-cloud-download-alt fa-lg"></span>
								<span class="d-none d-sm-inline mt-1">Export</span>
							</a>
					</li>
			</ul>
	</div>
</nav>

<section class="editor">
	<div class="container">
		<div class="row">
			<div class="list-group sortable">
				<div class="list-group-item nested-1">Screen 1
					<div class="list-group sortable">
						<div class="list-group-item nested-2">Container
							<div class="list-group sortable">
								<div class="list-group-item nested-3">Row
									<div class="list-group sortable">
										<div class="list-group-item nested-1">Col
											<div class="list-group sortable">
												<div class="list-group-item nested-2">Item 1</div>
												<div class="list-group-item nested-2">Item 2</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="list-group-item nested-1">Screen 2
					<div class="list-group sortable">
						<div class="list-group-item nested-2">Container
							<div class="list-group sortable">
								<div class="list-group-item nested-3">Item 1</div>
								<div class="list-group-item nested-3">Item 2</div>
								<div class="list-group-item nested-3">Item 3</div>
								<div class="list-group-item nested-3">Item 4</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<style>
body {
	background-color: #53545f;
}
a, i {
	color: white !important;
}

.navbar-menu {
	position: fixed;
	width: 63px;
	height: 100%;
	background: #36383f !important;
	overflow-y: auto;
	margin-left: -3px;
}
.navbar-menu i {
	color: white !important;
}
.navbar-menu .nav-item .nav-link {
	text-align: center;
	width: 51px;
	margin-left: 3px;
}
.navbar-menu .active {
	background: #777888 !important;
}
.bottom {
	margin-top: auto;
}
.navbar {
	background: #36383f !important;
}
.editor {
	padding-left: 7px;
	padding-right: 7px;
}

#primary .container {
	padding-left: 30px;
  padding-right: 30px;
}
#primary .navbar-brand {
	font-weight: bold;
}
</style>
<script>
	const list = document.querySelectorAll( '.sortable' )
	for ( let i = 0; i < list.length; i++ ) {
		new Sortable( list[ i ], {
			group: 'nested',
			animation: 150,
			fallbackOnBody: true,
			swapThreshold: 0.65
		} )
	}
</script>
</body>
</html>
