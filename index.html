	<script>
		String.prototype.capitalize = function(  ) {
			return this[ 0 ].toUpperCase( ) + this.slice( 1 )
		}

		Number.prototype.withZero = function( ) {
			return this.toString( ).length == 1 ? '0' + this.toString( ) : this.toString( )
		}	

		let data = []
		
		const CHART = document.getElementById( 'chart' )
		const PRICE = document.getElementById( 'price' )
		const AMOUNT = document.getElementById( 'total' )
		//const PROFIT = document.getElementById( 'profit' )
		const STATUS = document.getElementById( 'status' )
		const BUYEDAT = document.getElementById( 'buyedat' )
		const SELLEDAT = document.getElementById( 'selledat' )
		const ORDERS = document.getElementById( 'orders' )
		const TIME = document.getElementById( 'time' )
		const ALGORITHM = document.getElementById( 'algorithm' )

		let amount = 100.00
		let orders = 0
		let price
		let active = false
		
		AMOUNT.innerHTML = `Amount: ${amount.toFixed( 2 )} $`

		class Graph {

			chart = new Chart( CHART, {
				type: 'line',
				data: {
					labels: [ ],
					datasets: [ {
						lineTension: 0.3,
						data: [ ],
						segment: {
							borderColor: ( ctx ) => {
								return ctx.p0.parsed.y > ctx.p1.parsed.y ? 'red' : 'cyan'
							}
						}
					} ]
				},
				options: {
					animation: { x: {  duration: 100 }, y: {  duration: 0 } },
					plugins: { legend: { display: false } },
					scales: { y: { display: false }, x: { display: false } },
					fill: false,
					interaction: { intersect: false },
					radius: 0
				}
			} )

			update( price ) {
				this.chart.data.datasets[ 0 ].data.push( price )
				data.push( price )
				this.chart.data.labels.push( new Date( ).getTime( ) )
				if ( this.chart.data.datasets[ 0 ].data.length > 100 ) {
					this.chart.data.datasets[ 0 ].data.shift( )
					this.chart.data.labels.shift( )
					data.shift( )
				}
				PRICE.innerHTML = `Price: ${price} $`
				this.chart.update( )
			}
			getValues( ) {
				return this.chart.data.datasets[ 0 ].data
			}
		}

		class Trader {

			algorithm = ''
			old = 0
			upCount = 0
			downCount = 0
			drop = 0
			rise = 0
			can = false

			constructor( algorithm ) {
				this.algorithm = algorithm
				ALGORITHM.innerHTML = `Algorithm: ${algorithm.capitalize( )}`
			}

			canBuy( price ) {
				if ( this.algorithm == 'mercury' ) {

					if ( price > this.old ) {
						this.rise += 1
						if ( this.rise >= 25 ) {
							this.rise = 0
							return true
						}
					} else if ( price < this.old ) {
						this.rise = 0
					}
					this.old = price
					return false

				} else if ( this.algorithm == 'venus' ) {

					let percent = ( ( data[ 0 ] - data[ data.length - 1 ] ) / data[ 0 ] ) * 100
					console.log( `buy ${percent} %` )

					if ( this.can ) {
						if ( percent <= -0.015 ) {
							console.log( `can buy` )
							this.can = false
							return true
						}
					} else if ( percent >= 0.045 ) {
						this.can = true
					}
					return false

				}
			}

			canSell( price ) {
				if ( this.algorithm == 'mercury' ) {

					if ( price < this.old ) {
						this.drop += 1
						if ( this.drop >= 7 ) {
							this.drop = 0
							return true
						}
					} else if ( price < this.old ) {
						this.drop = 0
					}
					this.old = price
					return false

				} else if ( this.algorithm == 'venus' ) { 

					let percent = ( ( data[ data.length - 1 ] - data[ 0 ] ) / data[ data.length - 1 ] ) * 100
					console.log( `sell ${percent} %` )

					if ( percent <= 0.010 ) {
						console.log( `can sell` )
						return true
					}
				
					return false

				}

			}

		}

		class Order {
			old = 0
			makerBuy( price ) {
				STATUS.innerHTML = `Status: Buyed`
				BUYEDAT.innerHTML = `Buyed at: ${price} $`
				SELLEDAT.innerHTML = `Selled at: 0.00 $`
				this.old = price
			}
			makerSell( price ) {
				STATUS.innerHTML = `Status: Selled`
				SELLEDAT.innerHTML = `Selled at: ${price} $`
				let percent = ( ( price - this.old ) / price ) * 100
				amount += ( percent / amount ) * 100
				AMOUNT.innerHTML = `Amount: ${amount.toFixed( 2 )} $`
				orders += 1
				ORDERS.innerHTML = `Orders: ${orders}`
			}
		}

		const trader = new Trader( 'venus' )
		const order = new Order( )
		const graph = new Graph( )

		setInterval( async function( ) {
			try {
				const res = await fetch( 'https://api.binance.com/api/v3/avgPrice?symbol=BTCUSDT' )
				const data = await res.json( )
				price = parseFloat( data.price )

				if ( !active ) {
					if ( trader.canBuy( price ) ) {
						order.makerBuy( price )
						active = true
					}
				} else {
					if ( trader.canSell( price ) ) {
						order.makerSell( price )
						active = false
					}
				}

				graph.update( price )

			} catch { }
		}, 500 )

		let days = 0, hours = 0, minutes = 0, seconds = 0
		setInterval( function( ) {
			seconds += 1
			if ( seconds >= 60 ) {
				seconds = 0
				minutes += 1
			}
			if ( minutes >= 60 ) {
				minutes = 0
				hours += 1
			}
			if ( hours >= 24 ) {
				hours = 0
				days += 1
			}
			TIME.innerHTML = `Time: ${days.withZero( )}d ${hours.withZero( )}h ${minutes.withZero( )}m ${seconds.withZero( )}s`
		}, 1000 )

		}*/
