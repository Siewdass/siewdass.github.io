<body>

	<div class="container">
		<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark">

		</nav>

		<nav id="header" class="navbar navbar-expand-lg navbar-light bg-dark">
			<a class="navbar-brand mx-auto">INDICATORS</a>
		</nav>
		<ul class="list-group">
			<li id="price" class="list-group-item">Price: 0$</li>
			<li class="list-group-item">Percent: 0%</li>
		</ul>

		<nav id="header" class="navbar navbar-expand-lg navbar-light bg-dark">
			<a class="navbar-brand mx-auto">GRAPH</a>
		</nav>
		<canvas id="chart"></canvas>
	</div>

	<script>
		const up = (ctx, value) => ctx.p0.skip || ctx.p1.skip ? 'cyan' : undefined;
		const down = (ctx, value) => ctx.p0.parsed.y > ctx.p1.parsed.y ? 'red' : undefined;

		const CHART = document.getElementById( 'chart' )
		const PRICE = document.getElementById( 'price' )

		const data = {
			labels: [ ],
			datasets: [ {
				lineTension: 0.3,
				data: [ ],
				borderColor: 'cyan',
				segment: {
					borderColor: ctx => up( ctx ) || down( ctx ),
					//borderDash: ctx => skipped(ctx, [6, 6]),
				},
			} ]
		}

		const options = {
			animation: { duration: 100 },
			plugins: { legend: { display: false } },
			scales: { y: { display: false }, x: { display: false } },
			fill: false,
			interaction: { intersect: false },
			radius: 0,
		}

		let chart = new Chart( CHART, { type: 'line', data, options } )

		setInterval( async function( ) {
			const res = await fetch( 'https://api.binance.com/api/v3/avgPrice?symbol=BTCUSDT' )
			const { price } = await res.json( )
			const date = new Date( )
			const time = `${date.getHours( )}:${date.getMinutes( )}:${date.getSeconds( )}`
			chart.data.datasets[ 0 ].data.push( parseFloat( price ) )
			chart.data.labels.push( time )
			if ( chart.data.datasets[ 0 ].data.length > 31 ) {
				chart.data.datasets[ 0 ].data.shift( )
				chart.data.labels.shift( )
			}
			PRICE.innerHTML = `Price: ${price}$`
			chart.update( )
		}, 500 )

	</script>
