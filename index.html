<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
	<style>
		.nested-sortable, .nested-1, .nested-2, .nested-3 {
			margin-top: 5px;
		}
		.nested-1 {
			background-color: #e6e6e6;
		}
		.nested-2 {
			background-color: #cccccc;
		}
		.nested-3 {
			background-color: #b3b3b3;
		}
	</style>
<body>
<div class="navbar-menu d-flex flex-column bg-light">
	<ul class="nav nav-pills flex-column d-flex align-items-center justify-content-center">
		<li class="nav-item">
			<a class="nav-link py-3">
				<i class="fas fa-project-diagram"></i>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link py-3">
				<i class="fas fa-tablet-alt"></i>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link">
				<i class="fas fa-hdd"></i>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link py-3">
				<i class="fas fa-database"></i>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link py-3 active">
				<i class="fas fa-th-large"></i>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link py-3">
				<i class="fas fa-comment"></i>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link py-3">
				<i class="fas fa-user-friends"></i>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link py-3">
				<i class="fas fa-cloud-download-alt"></i>
			</a>
		</li>
	</ul>
	<ul class="bottom nav nav-pills justify-content-center">
		<li class="nav-item">
			<a class="nav-link py-3">
				<i class="fas fa-bars"></i>
			</a>
		</li>
	</ul>
</div>
<div class="rest">
	<div class="container">
		<div class="row">
			<div class="list-group sortable">
				<div class="list-group-item nested-1">Screen 1
					<div class="list-group sortable">
						<div class="list-group-item nested-2">Container
							<div class="list-group sortable">
								<div class="list-group-item nested-3">Row
									<div class="list-group sortable">
										<div class="list-group-item nested-1">Col
											<div class="list-group sortable">
												<div class="list-group-item nested-2">Item 1</div>
												<div class="list-group-item nested-2">Item 2</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="list-group-item nested-1">Screen 2
					<div class="list-group sortable">
						<div class="list-group-item nested-2">Container
							<div class="list-group sortable">
								<div class="list-group-item nested-3">Item 1</div>
								<div class="list-group-item nested-3">Item 2</div>
								<div class="list-group-item nested-3">Item 3</div>
								<div class="list-group-item nested-3">Item 4</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
.navbar-menu {
	position: fixed;
	top: 0px;
	left: 0px;
	width: 60px;
	height: 100%;
	background: #36383f !important;
	padding-top: 10px;
}
.navbar-menu i {
	color: white !important;
}
.navbar-menu .nav-item .nav-link {
	width: 52px;
  text-align: center;
}
.navbar-menu .active {
	border-radius: 0px;
	border-left: 6px solid #777888;
	margin-left: -7px;
	background: none !important;
	width: 58px !important;
}
.bottom {
	margin-top: auto;
}
.rest {
	position: fixed;
	top: 0;
	left: 60px;
	width: calc(100% - 60px);
	height: 100vh;
	background-color: #53545f;
	padding-top: 7px;
	padding-left: 12px;
}
</style>
<script>
	const list = document.querySelectorAll( '.sortable' )
	for ( let i = 0; i < list.length; i++ ) {
		new Sortable( list[ i ], {
			group: 'nested',
			animation: 150,
			fallbackOnBody: true,
			swapThreshold: 0.65
		} )
	}
</script>
</body>
</html>
